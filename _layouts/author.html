---
layout: default
---

<h1>{{ page.name }}</h1>

<img src="{{ page.image_url }}" alt="Author Image">

<!-- icons -->
<p>
<a href="{{ page.my_url }}"><i class="fa fa-house" style="color:#8a2be2;" aria-hidden="true"></i></a>

<a href="https://twitter.com/{{ page.x_id }}">
<i class="fab fa-square-x-twitter" style="color:#8a2be2;" aria-hidden="true"></i></a>
</p>

{{ content }}

<h2>Posts</h2>
<ul>
  {% assign filtered_posts = site.posts | where: 'author', page.short_name %}
  {% for post in filtered_posts %}
  <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
