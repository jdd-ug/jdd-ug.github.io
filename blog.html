---
layout: default
title: Blog
---
<h3>Latest Posts</h3>

<ul>
  {% for post in site.posts %}
    <li>
      <h3>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h3>
      <!--<p>{{ post.excerpt }}</p>-->
      {{ post.content | markdownify | strip_html | truncatewords: 20 }}
    </li>
  {% endfor %}
</ul>
